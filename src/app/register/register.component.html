<h1>新規登録</h1>
<div class="form-group">
  <label>email</label>
  <input class="form-control input-lg" [(ngModel)]="register.email" id="email">
</div>

<div class="form-group">
  <label>password</label>
  <input type="password" class="form-control" [(ngModel)]="register.password" id="password"
         placeholder="パス">
</div>

<div class="form-group">
  <label>password_confirmation</label>
  <input type="password" class="form-control"  [(ngModel)]="register.password_confirmation" id="password_confirmation"
         placeholder="確認">
</div>




<button  (click)="data()">登録</button>
