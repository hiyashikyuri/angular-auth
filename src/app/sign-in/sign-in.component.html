<h1>ログイン</h1>
<div class="form-group">
  <label>email</label>
  <input class="form-control input-lg" [(ngModel)]="signin.email" id="email">
</div>

<div class="form-group">
  <label>password</label>
  <input type="password" class="form-control" [(ngModel)]="signin.password" id="password"
         placeholder="パス">
</div>

<button  (click)="data()">登録</button>
