<h1>パスワード変更</h1>


<div class="form-group">
  <label for="passwordCurrent">password</label>
  <input type="password" class="form-control" [(ngModel)]="newPassword.passwordCurrent" id="passwordCurrent"
         placeholder="パス">
</div>
<div class="form-group">
  <label for="password">password</label>
  <input type="password" class="form-control" [(ngModel)]="newPassword.password" id="password"
         placeholder="パス">
</div>
<div class="form-group">
  <label for="passwordConfirmation">password(確認用)</label>
  <input type="password" class="form-control" [(ngModel)]="newPassword.passwordConfirmation" id="passwordConfirmation"
         placeholder="パス確認">
</div>

<button (click)="data()">ログイン</button>
